<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/blitzer/theme.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de questões - Cadastro de usuário</title>
            </f:facet>
        </h:head>

        <h:body>
            <center>
                <h:form id="formulario">
                    <h:panelGrid>
                        <div align="center"> 
                            <p:panel header="Buscar produto">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Nome do produto: "/>
                                    <p:inputText id="username" value="#{buscaBean.nome}" maxlength="50"/>

                                        <h3>Valor</h3>
                                        <h:outputText id="output" value="Prioridade %#{buscaBean.number2}" />
                                        <h:inputHidden id="txt2" value="#{buscaBean.number2}" />
                                        <p:slider for="txt2" display="output" style="width: 200px" displayTemplate="Prioridade %{value}" />
                                        <h3>Rating</h3>
                                        <h:outputText id="output2" value="Prioridade %#{buscaBean.number3}" />
                                        <h:inputHidden id="txt3" value="#{buscaBean.number3}" />
                                        <p:slider for="txt3" display="output2" style="width: 200px" displayTemplate="Prioridade %{value}" />


                                    <p:commandButton value="BUSCAR" action="#{buscaBean.buscar}" update="tabelaResultados"/>
                                    <p:commandButton value="LIMPAR" type="reset"/>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                        <p:dataTable id="tabelaResultados" value="#{buscaBean.comparadores}" emptyMessage="Não há registros" var="produto" paginator="true" rows="5">
                            <p:column headerText="Nome">
                                <h:outputText value="#{produto.nomeProduto}"/>
                            </p:column>
                            <p:column headerText="Valor">
                                <h:outputText value="#{produto.valorProduto}"/>
                            </p:column>
                            <p:column headerText="Rating">
                                <h:outputText value="#{produto.rating}"/>
                            </p:column>
                            <p:column headerText="Porcentagem">
                                <h:outputText value="#{produto.porcentagem}"/>
                            </p:column>
                            <p:column headerText="Loja">
                                <h:outputText value="#{produto.lojaVenda}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:body>

    </f:view>
</html>
