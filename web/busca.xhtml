<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <f:view contentType="text/html">
        <h:head>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/blitzer/theme.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de questões - Cadastro de usuário</title>
            </f:facet>
        </h:head>

        <h:body>
            <center>
                <h:form id="formulario">
                    <h:panelGrid>
                        <p:panel header="Buscar produto">
                            <h:panelGrid columns="2">
                                <h:outputText value="Nome do produto: "/>
                                <p:inputText id="username" value="#{buscaBean.nome}" maxlength="50"/>

                                <p:commandButton value="BUSCAR" action="#{buscaBean.buscar}" update="tabelaResultados"/>
                                <p:commandButton value="LIMPAR" type="reset"/>
                            </h:panelGrid>
                        </p:panel>
                        
                        <p:dataTable id="tabelaResultados" value="#{buscaBean.resultados}" emptyMessage="Não há registros" var="produto" paginator="true" rows="5">
                            <p:column headerText="User name">
                                <h:outputText value="#{produto.offerName}"/>
                            </p:column>
                            <p:column headerText="First name">
                                <h:outputText value="#{produto.price.value}"/>
                            </p:column>
                            <p:column headerText="Last name">
                                <h:outputText value="#{produto.seller.sellerName}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:body>

    </f:view>
</html>
